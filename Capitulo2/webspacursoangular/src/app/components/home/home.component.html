<table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cli"> {{cli.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let cli"> {{cli.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let cli"> {{cli.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaDeNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nac. </th>
        <td mat-cell *matCellDef="let cli"> {{cli.fechaDeNacimiento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
